  <p>

    등번호는 31번. 원조 잠실아이돌이자 두산 베어스의 프랜차이즈 외야수이다. 포스트 시즌만 되면 큰 경기에 유독 강한 모습을 많이 보여줘 가을수빈이라는 별명도 있다.
